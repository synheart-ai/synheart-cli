name: CI

on:
  pull_request:
  push:
    branches: [main, release]

permissions:
  contents: read

jobs:
  test:
    name: Go checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format (gofmt)
        run: |
          UNFORMATTED="$(gofmt -l .)"
          if [ -n "$UNFORMATTED" ]; then
            echo "gofmt found issues in:"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Build
        run: make build VERSION=0.0.0-ci


